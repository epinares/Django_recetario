<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q'RICO - Olvidar contraseña</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="olvido-contraseña-estilo.css">
    <!-- Estilos de Bootstrap para el modal -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        /* Estilos para el botón del modal con efecto hover */
        .btn-hover:hover {
            background-color: #ff8f46;
        }
    </style>
</head>
<body>
    <section id="olvido-contraseña">
        <header>
            <div class="contenido-header">
                <a href="index.html" class="logo" id="logo">
                    <h1>Q'RICO</h1>
                </a>
            </div>
        </header>
        <div class="formulario">
            <h2>¿Olvidaste tu contraseña?</h2>
            <form id="form-olvido">
                <div class="campo">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                </div>
                <button type="submit" class="boton">Restablecer contraseña</button>
            </form>
            <p id="mensaje"></p>
            <div class="opciones">
                <a href="./registro.html">Registrarse</a>
                <a href="./login.html">¿Ya tienes una cuenta? Inicia sesión aquí</a>
            </div>
        </div>
    </section>

    <!-- Modal de restablecimiento de contraseña -->
    <div class="modal fade" id="restablecerModal" tabindex="-1" aria-labelledby="restablecerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="restablecerModalLabel">Restablecimiento de Contraseña</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Se ha enviado un enlace a tu correo electrónico para restablecer tu contraseña. Por favor, revisa tu bandeja de entrada.
                </div>
                <div class="modal-footer">
                      <!-- Modifica el botón para agregar la clase de efecto hover -->
                      <button type="button" class="btn btn-secondary btn-hover" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script de Bootstrap para el modal -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="olvido-contraseña-script.js"></script>
</body>
</html>
