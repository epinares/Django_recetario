<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas - Comida</title>
    <!-- External CSS and libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="comida-estilo.css"> <!-- Custom CSS for comida -->
</head>
<body>
    <!-- Header Section -->
    <section id="inicio">
       <header>
            <div class="contenido-header">
                <div class="logo">
                    <h1>Q'RICO</h1>
                </div>
                <nav id="nav">
                    <ul>
                        <li>
                            <a href="./index.html" onclick="seleccionar()">
                                <i class="fa-solid fa-house"></i>
                                <span>Inicio</span>
                            </a>
                        </li>
                        <li>
                            <a href="aperitivos.html" onclick="seleccionar()">
                                <i class="fa-solid fa-ice-cream"></i>
                                <span>Aperitivos</span>
                            </a>
                        </li>
                        <li>
                            <a href="./comida.html" onclick="seleccionar()">
                                <i class="fa-solid fa-utensils"></i>
                                <span>Comidas</span>
                            </a>
                        </li>
                        <li>
                            <a href="./batidos.html" onclick="seleccionar()">
                                <i class="fa-solid fa-glass-water"></i>
                                <span>Refrescos</span>
                            </a>
                        </li>
                        <li>
                            <a href="./contacto.html" onclick="seleccionar()">
                                <i class="fa-solid fa-comments"></i>
                                <span>Contacto</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="social">
                    <a href="./login.html">Iniciar Sesión</a>
                    <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://twitter.com/?lang=es"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <div class="nav-responsive" id="bar" onclick="mostrarOcultarMenu()">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </header>
        <!-- Image Carousel -->
        <div class="carrusel">
            <div class="gallery js-flickity" data-flickity-options='{ "wrapAround": true, "pageDots": false, "autoPlay": true }'>
                <div class="gallery-cell">
                    <img src="img/ingrediente3.jpg" alt="Image 1">
                </div>
                <div class="gallery-cell">
                    <img src="img/ingredientes.jpg" alt="Image 2">
                </div>
                <div class="gallery-cell">
                    <img src="img/ingredientes2.jpg" alt="Image 3">
                </div>
                <div class="gallery-cell">
                    <img src="img/pizza.jpg" alt="Image 4">
                </div>
            </div>
            <!-- Additional Information -->
            <div class="info">
                <h2>La frescura en tu mesa, la salud en tu vida.</h2>
            </div>
        </div>
    </section>

    <!-- Recipes Section -->
    <section id="Recetas" class="container my-4">
        <h2 class="text-center mb-4">Comidas del día</h2>
        <div class="row" id="recipeCards">
            <!-- Recipe cards will be dynamically added here -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="derechos">
            <p>© 2024 Q'RICO - Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="comida.js"></script> <!-- Custom script -->
    <!-- Script para el efecto hover con jQuery -->
    <script>
        $(document).ready(function(){
            // Añadir efecto hover a las tarjetas una vez que se han añadido dinámicamente
            $(document).on('mouseenter', '.card', function() {
                $(this).css('transform', 'scale(1.05)');
            }).on('mouseleave', '.card', function() {
                $(this).css('transform', 'scale(1)');
            });
        });
    </script>
</body>
</html>
